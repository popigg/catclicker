<div data-ng-repeat="cat in AppController.catList">
	<h3 data-ng-click="AppController.selectCat($index)">{{cat.name}}</h3>	
</div>

<hr>

<div>
	<h2>Display area</h2>
	<h3>{{AppController.selectedCat.name}}</h3>
	<img class="cat-clicker" 
	data-ng-src="{{AppController.selectedCat.pic}}" data-ng-click="AppController.clickIncrement(AppController.selectedCat)"> 
	<span>{{AppController.selectedCat.clickCount}}</span>
</div>
